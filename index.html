


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
   
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title mb-3">BMI Calculator</h2>
                <form>
                    <div class="mb-3">
                        <label for="weight" class="form-label">Weight (kg)</label>
                        <input type="number" class="form-control" id="weight" required>
                    </div>
                    <div class="mb-3">
                        <label for="height" class="form-label">Height (cm)</label>
                        <input type="number" class="form-control" id="height" required>
                    </div>
                    <button type="button" class="btn btn-success" onclick="calculateBMI()">Calculate BMI</button>
                    <button type="button" class="btn btn-danger" onclick="reload()">Reset</button>
                    <p class="mt-3"  id="output"> </p>
                    <p class="mt-3"  id="bmi"></p>
                    <p class="mt-3" id="result"></p>
                </form>
            </div>
        </div>
    </div>

    </body>
    <script>
        function calculateBMI() {
            const weight = document.getElementById('weight').value;
            const height = document.getElementById('height').value;

            let  bmi = weight / (height / 100) ** 2

            document.getElementById('output').innerHTML = "Your BMI is : "
            document.getElementById('bmi').innerHTML = bmi.toFixed(2)
           
            if (bmi < 18.5) {
                document.getElementById('result').innerHTML = "You Are Underweight "

            } else if (bmi < 25) {
               document.getElementById('result').innerHTML = " You Are Normal Weight "
            } else if (bmi < 30) {
               document.getElementById('result').innerHTML = "You Are Overweight "
            } else {
               document.getElementById('result').innerHTML = "enter details"
            }   

           
        }


     function reload(){
        window.location.reload()
     }

    </script>

</html>
