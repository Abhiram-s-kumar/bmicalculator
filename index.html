


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    
   
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="text-center text-success">BMI Calculator</h1>
            <div class="col-md-6">
                <img src="https://img.freepik.com/free-vector/flat-design-woman-running-fitness-trackers_23-2148508678.jpg?t=st=1733310928~exp=1733314528~hmac=8fa5307e6426ba0a96def06698a6193300ccc9bd18c1f37e49d4797156fb5b68&w=740" alt="BMI Image" class="img-fluid">
            </div>
            <div class="col-md-6 bg-dark">
                <div class="bmi-calculator mt-5">
                   
                        <div class="form-group ">
                            <label for="weight">Weight (kg)</label>
                            <input type="number" id="weight" required>
                        </div>
                        <div class="form-group">
                            <label for="height">Height (cm)</label>
                            <input type="number" id="height" required>
                        </div>
                        <button type="button" onclick="calculateBMI()">Calculate BMI</button>
                        <button type="button" class="btn btn-danger mt-3" onclick="reload()">Reset</button>
                        <p class="mt-3 text-dark"  id="output"> </p>
                        <p class="mt-3 text-success  "  id="bmi"></p>
                        <p class="mt-3 text-success" id="result"></p>
                        
                    
                </div>
            </div>
        </div>
    </div>

    <script>
        function calculateBMI() {
            const weight = document.getElementById('weight').value;
            const height = document.getElementById('height').value;

            let  bmi = weight / (height / 100) ** 2

            document.getElementById('output').innerHTML = "Your BMI is : "
            document.getElementById('bmi').innerHTML = bmi.toFixed(2)
           
            if (bmi < 18.5) {
                document.getElementById('result').innerHTML = "You Are Underweight "

            } else if (bmi < 25) {
               document.getElementById('result').innerHTML = " You Are Normal Weight "
            } else if (bmi < 30) {
               document.getElementById('result').innerHTML = "You Are Overweight "
            } else {
               document.getElementById('result').innerHTML = "You Are Obese"
            }   

           
        }


     function reload(){
        window.location.reload()
     }

    </script>

</html>
